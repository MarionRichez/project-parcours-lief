<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcours350 - Contact</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/7a51d5a8e3.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./asset/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <img src="./asset/img/fond-header.png" alt="" class="header__img">
            <img src="./asset/img/logo.png" alt="" class="header__logo">
        </div>
    </header>
    <nav></nav>
    <section>
        <div class="c-section">
            <h4>Vous avez une question ? <br> N'hésitez pas à nous contacter.</h4>
            <form action="" method="post" class="form">
                <div class="form__group">
                    <!-- name -->
                    <label for="name" class="form__label">Nom</label>
                    <input type="text" name="name" class="form__input">
                    <!-- mail -->
                    <label for="email" class="form__label">Mail</label>
                    <input type="email" name="email" class="form__input">
                    <!-- subject -->
                    <label for="subject" class="form__label">Sujet</label>
                    <input type="text" name="subject" class="form__input">
                    <!-- message -->
                    <label for="message" class="form__label">Message</label>
                    <textarea name="message" cols="30" rows="10" class="form__input"></textarea>
                    <!-- button -->
                    <button type="submit" class="form__btn">envoyer</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p><i class="far fa-copyright"></i> Copyright 2020</p>
        </div>
    </footer>
</body>
</html>
